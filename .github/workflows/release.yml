name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: claw_core-x86_64-unknown-linux-gnu
            ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: claw_core-aarch64-unknown-linux-gnu
            ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: claw_core-aarch64-apple-darwin
            ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: claw_core-x86_64-apple-darwin
            ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: claw_core-x86_64-pc-windows-msvc
            ext: zip

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compile deps (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.ext == 'tar.gz'
        run: |
          BIN="target/${{ matrix.target }}/release/claw_core"
          strip "$BIN" 2>/dev/null || true
        continue-on-error: true

      - name: Package (Unix)
        if: matrix.ext == 'tar.gz'
        run: |
          BIN="target/${{ matrix.target }}/release/claw_core"
          tar -czvf "${{ matrix.artifact }}.${{ matrix.ext }}" -C "$(dirname "$BIN")" claw_core

      - name: Package (Windows)
        if: matrix.ext == 'zip'
        run: |
          BIN="target/${{ matrix.target }}/release/claw_core.exe"
          zip "${{ matrix.artifact }}.${{ matrix.ext }}" "$BIN" -j

      - name: Generate checksum
        shell: bash
        run: |
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${{ matrix.artifact }}.${{ matrix.ext }}" > "${{ matrix.artifact }}.${{ matrix.ext }}.sha256"
          else
            shasum -a 256 "${{ matrix.artifact }}.${{ matrix.ext }}" > "${{ matrix.artifact }}.${{ matrix.ext }}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.${{ matrix.ext }}
            ${{ matrix.artifact }}.${{ matrix.ext }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Publish plugin to npm
        run: npm publish --access public
        working-directory: plugin
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
