# Build Dioxus web app + mdBook docs and deploy to GitHub Pages.
# Mirrors scripts/build-github.sh â€” same layout, same output.
name: GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'book/**'
      - 'apps/web/**'
      - 'scripts/build-github.sh'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: Install mdBook
        run: cargo install mdbook --locked

      - name: Build site (same as scripts/build-github.sh --gh-pages)
        run: ./scripts/build-github.sh --gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
