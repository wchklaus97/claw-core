name: Publish claw-core-protocol to crates.io

on:
  push:
    tags:
      - "crate-v*"

permissions:
  contents: read

jobs:
  publish:
    name: Publish crate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify crate builds
        run: cargo check --manifest-path crates/claw-core-protocol/Cargo.toml

      - name: Run crate tests
        run: cargo test --manifest-path crates/claw-core-protocol/Cargo.toml

      - name: Publish to crates.io
        run: cargo publish --manifest-path crates/claw-core-protocol/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
